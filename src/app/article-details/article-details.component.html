<div class="main">
    <ng-container *ngIf="article$|async as article">
        <h1 class="cate">{{article.category}}</h1>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-3">
                <img class="image" [src]="'data:'+ article.image_media_type + ';base64,' 
                + article.image_data">
            </div>
            <div class="col-7">
                <h1>{{article.title}}</h1>
                <h2>{{article.subtitle}}</h2>
                <p>{{article.abstract}}</p>
                <p>{{article.body}}</p>
                <p><i class="fa fa-user pr-2"></i>Article Written By {{article.id_user}}</p>            
            </div>
            <div class="col-1">

            </div>
        </div>
    </ng-container>
</div>
